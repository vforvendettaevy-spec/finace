<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUKA_INVEST_PRO</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #5a2ea6, #25d366);
      color: #333;
      margin: 0;
      padding: 40px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #5a2ea6;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1fb157;
    }
    #result {
      margin-top: 30px;
      background: #f3f3f3;
      padding: 15px;
      border-radius: 10px;
    }
    .highlight {
      color: #5a2ea6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìà LUKA_INVEST_PRO</h1>
    <form id="form">
      <label for="compte">üí∞ Compte courant (‚Ç¨)</label>
      <input type="number" id="compte" value="3000" required />

      <label for="capital">üì¶ Capital initial (PEA) (‚Ç¨)</label>
      <input type="number" id="capital" value="3000" required />

      <label for="versement">üí∏ Versement mensuel (PEA) (‚Ç¨)</label>
      <input type="number" id="versement" value="900" required />

      <label for="rendement">üìä Rendement annuel (%)</label>
      <input type="number" id="rendement" value="7" step="0.1" required />

      <label for="duree">‚è≥ Dur√©e (ann√©es)</label>
      <input type="number" id="duree" value="2" required />

      <button type="button" id="calculer">Calculer ma projection</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("calculer").addEventListener("click", () => {
      const compte = parseFloat(document.getElementById("compte").value);
      const capital = parseFloat(document.getElementById("capital").value);
      const versement = parseFloat(document.getElementById("versement").value);
      const rendement = parseFloat(document.getElementById("rendement").value) / 100;
      const duree = parseInt(document.getElementById("duree").value);

      // Calcul de la capitalisation mensuelle
      let total = capital;
      let totalVersements = capital;
      const rendementMensuel = Math.pow(1 + rendement, 1 / 12) - 1;

      for (let i = 0; i < duree * 12; i++) {
        total = total * (1 + rendementMensuel) + versement;
        totalVersements += versement;
      }

      const interets = total - totalVersements;
      const totalGlobal = total + compte;

      document.getElementById("result").innerHTML = `
        <h2>R√©sultats üìä</h2>
        <p><strong>Capital final PEA :</strong> <span class="highlight">${total.toFixed(2)} ‚Ç¨</span></p>
        <p><strong>Int√©r√™ts gagn√©s :</strong> ${interets.toFixed(2)} ‚Ç¨</p>
        <p><strong>Total investi (PEA) :</strong> ${totalVersements.toFixed(2)} ‚Ç¨</p>
        <p><strong>üí∞ Compte courant :</strong> ${compte.toFixed(2)} ‚Ç¨</p>
        <hr>
        <p><strong>üíé Total global (PEA + Compte) :</strong> <span class="highlight">${totalGlobal.toFixed(2)} ‚Ç¨</span></p>
      `;
    });
  </script>
</body>
</html>
