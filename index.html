<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulateur d‚ÄôInvestissement</title>
  <style>
    body{font-family:Segoe UI,Arial;background:#f5f7fa;margin:0;padding:40px}
    .card{max-width:480px;margin:auto;background:#fff;padding:30px;
      border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.1)}
    h1{text-align:center;color:#2d8f57;margin-bottom:20px}
    label{display:block;margin-top:15px;color:#555;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;margin-top:6px}
    button{margin-top:25px;width:100%;padding:12px;border:none;border-radius:8px;
      background:#2d8f57;color:#fff;font-size:16px;font-weight:bold;cursor:pointer}
    button:hover{background:#256b44}
    #msg{text-align:center;margin-top:20px;font-weight:bold}
  </style>
</head>
<body>
  <div class="card">
    <h1>üí∞ Investissement Mensuel</h1>
    <form id="form">
      <label>Mois</label>
      <input type="text" id="mois" placeholder="Octobre 2025" required>
      <label>Revenu (‚Ç¨)</label>
      <input type="number" id="revenu" required>
      <label>Montant √† investir (‚Ç¨)</label>
      <input type="number" id="investi" required>
      <label>Rendement attendu (%)</label>
      <input type="number" id="rendement" value="7" step="0.1" required>
      <button type="submit">üíæ Enregistrer</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const apiUrl = https://script.google.com/macros/s/AKfycby5FuHKHjQHiF5Kvxs4erSQ17pTJEm-YBxTrE70ZPK54EbZ55tbp2I2xJMqPwKlAT-u/exec;

    document.getElementById("form").addEventListener("submit", async e=>{
      e.preventDefault();
      const data = {
        mois: document.getElementById("mois").value,
        revenu: parseFloat(document.getElementById("revenu").value),
        investi: parseFloat(document.getElementById("investi").value),
        rendement: parseFloat(document.getElementById("rendement").value)
      };
      const msg=document.getElementById("msg");
      msg.textContent="‚è≥ Envoi...";
      try{
        const r=await fetch(apiUrl,{
          method:"POST",
          body:JSON.stringify(data),
          headers:{"Content-Type":"application/json"}
        });
        const res=await r.json();
        if(res.result==="success"){
          msg.textContent="‚úÖ Enregistr√© ! (MSCI World 85 % / EM 15 %)";
          msg.style.color="#2d8f57";
          e.target.reset();
        }else{
          msg.textContent="‚ùå Erreur : "+res.message;
          msg.style.color="#e53e3e";
        }
      }catch(err){
        msg.textContent="‚ö†Ô∏è "+err.message;
        msg.style.color="#e53e3e";
      }
    });
  </script>
</body>
</html>
